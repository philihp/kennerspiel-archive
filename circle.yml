machine:
  environment:
    JAVA_TOOL_OPTIONS: '-Dfile.encoding=UTF8 -Duser.timezone=UTC'
    _JAVA_OPTIONS: '-Xms512m -Xmx1024m -Xss2m'
  java:
    version: oraclejdk8

dependencies:
  cache_directories:
    - ~/.sbt
  override:
    - "./activator compile stage":
        timeout: 300

test:
  override:
    - "./activator test":
        timeout: 900