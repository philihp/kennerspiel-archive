<div id="bakery-output"></div>
<script id="bakery-template" type="text/x-handlebars-template">
  Bakery says you have {{flour}} flour.
  You also have {{bread}} bread to sell for 4 coins each.
  TODO: actually display form here using this info

<script>
  var board = window.kennerspiel.board;
  var source = $("#bakery-template").html();
  var template = Handlebars.compile(source);
  var output = $("#bakery-output");
  output.html(template({
    flour: board.players[board.activePlayer].flour,
    bread: board.players[board.activePlayer].bread
  }));
</script>
