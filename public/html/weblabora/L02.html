<div class="radio">

You can use either that token, or the joker.
<div class="checkbox">
  <label>
    <input type="checkbox" value="joker" id="useJoker">
    With Joker
  </label>
</div>

<script>
  $('#useModal').find('.modal-footer').find('.btn-primary').prop('disabled', true);
  $("#useModal").find('input').change(function() {
    var first = $('input[name=optionsRadios]:checked', '#useModal').val();
    var second = $('#useJoker').prop('checked') ? 'Jo' : '';
    $('#useModal').find('.modal-footer').find('.btn-primary').prop('disabled', first == undefined);
    $('#useModal').data('params',','+first+second);
  });
</script>
